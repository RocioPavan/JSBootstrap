<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudio Juridico Candecan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Estudio Jurídico Candecan</a>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Formulario de Consulta</h1>
    <form id="consultaForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Consulta</button>
    </form>
  </div>


  <div id="modalMensaje" class="modal">
    <h2 class="text-center mb-4">¡Consulta Enviada!</h2>
    <p class="text-center">Nos pondremos en contacto a la brevedad.</p>
  </div>


  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">© 2024 Estudio Jurídico Candecan. Todos los derechos reservados.</span>
    </div>
  </footer>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
